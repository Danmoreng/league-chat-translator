<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Set Capture Area</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        canvas { position: absolute; top: 0; left: 0; cursor: crosshair; }
        #info {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-family: sans-serif;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="info">Click and drag to select the chat area.<br>Press ESC to cancel.</div>
    <canvas id="selectionCanvas"></canvas>
    <script src="./renderer.js"></script>
</body>
</html>
